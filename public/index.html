<!DOCTYPE HTML>
<html lang = "en"
<head>
  <title>Kirby Row</title>
  <meta charset = "UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <link rel="stylesheet" type='text/css' href='nav.css'>
  <script src="editor.js"></script>
</head>
<body>

<div ng-app ng-controller="KirbyHousesController">

  <h1>Kirby Row</h1>

  <input ng-model="search.$" placeholder='search...'><br/>
  <ul id="searchObjectResults">
    <li ng-repeat="house in houses | filter:search:strict">
      <span>{{house.address}}</span> <p> {{house.family.first_names}} {{house.family.last_name}}<br/> {{house.phone_number}}</p>
    </li>
  </ul>

</div>
</body>
